{{ define "header" }}

<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SDU store</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
<nav>
    <div class="menu">
        <div class="logo">
            <a href="/home">SDU store</a>
        </div>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/catalog">Catalog</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
        <ul id="not_registered">
            <li><a href="/register">Registration</a></li>
            <li><a href="/login">Login</a></li>
        </ul>
        <ul id="registered">
            <li>{{.Username}}</li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>
<script>
    if (document.cookie.indexOf("logged=") >= 0) {
        document.getElementById("not_registered").style.display = "none";
        document.getElementById("registered").style.display = "flex";
    } else {
        document.getElementById("not_registered").style.display = "flex";
        document.getElementById("registered").style.display = "none";
    }
    console.log(document.cookie.indexOf("logged="));
</script>
{{ end }}
