{{ define "catalog" }}
{{ template "header" }}

<div class="search-form">
    <form class="search" action="/catalog" method="post">
        <h1>Looking for...</h1><br>
        <div class="search-btn">
            <input class="search-area" type="text" id="name" name="name">
            <input class="search-btn" type="submit" value="Search">
        </div>
    </form>
</div>

<br>
<br>

<h1>Items Catalog</h1>

<br>



<div class="item-container">
    <div class="item-row">
        {{range .}}
        <div class="item-column">
            <div class="card">
                <img src="{{.ItemImage}}" alt="QR product" style="width:100%">
                <h1 class="item-name">{{.ItemName}}</h1>
                <br>
                <p class="price">Cost: {{.ItemPrice}}â‚¸</p>
                <br>
                <p>
                    <button>Add to Cart</button>
                </p>
            </div>
        </div>
        {{end}}
    </div>
</div>

<br>
<br>




{{ template "footer" }}
{{ end }}
