{{ define "catalog" }}
{{ template "header" }}

<div class="search-form">
  <form action="/catalog" method="post">
    <h1>Looking for...</h1><br>
    <div class="search-btn">
      <input type="text" id="name" name="name">
      <input type="submit" value="Search">
    </div>
  </form>
</div>
<h1>Items Catalog</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th class="image_of_item">Image</th>
  </tr>
  </thead>
  <tbody>
  {{range .}}
  <tr>
    <td>{{.ItemId}}</td>
    <td>{{.ItemName}}</td>
    <td>{{.ItemPrice}}</td>
    <td><img src="{{.ItemImage}}" alt="" width= "250" height="250"></td>
  </tr>
  {{end}}
  </tbody>
</table>

{{ template "footer" }}
{{ end }}
